<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        body { background-color: #f8f9fa; }
        /* Make form fields render one under the other */
        .form-container p {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .form-container label {
            margin-bottom: .5rem;
            font-weight: 500;
        }
        .form-container input {
            padding: .375rem .75rem;
            border: 1px solid #ced4da;
            border-radius: .375rem;
        }
        /* Hide the default help text */
        .form-container .helptext {
            display: none;
        }
        /* Style error messages */
        .form-container .errorlist {
            color: #dc3545; /* Bootstrap's danger color */
            list-style-type: none;
            padding: 0;
            margin-top: .25rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Create Passenger Account</h2>

                    <form method="post" novalidate class="form-container">
                        {% csrf_token %}

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        {{ form.as_p }}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="{% url 'user_login' %}">Log in</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
