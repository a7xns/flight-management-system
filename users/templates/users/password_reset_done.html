{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4 text-center p-5">
            <div class="mb-4 text-success display-1">
                <i class="bi bi-check-circle"></i>
            </div>
            <h3 class="fw-bold mb-3">Check Your Email</h3>
            <p class="text-muted mb-4">
                We've sent you instructions on how to reset your password. 
                Please check your inbox (and spam folder) for the link.
            </p>
            <div class="d-grid">
                <a href="{% url 'user_login' %}" class="btn btn-outline-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
