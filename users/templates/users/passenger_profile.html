<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Flight Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Consistent Dashboard Card */
        .dashboard-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }
        main { flex: 1; }
        
        /* Profile Avatar Style */
        .avatar-circle {
            width: 80px;
            height: 80px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem auto;
            color: #495057;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'passenger_dashboard' %}">Flight Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'passenger_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_bookings' %}">My Bookings</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item active" href="#">View Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            
            <div class="mb-4">
                <h2>My Profile</h2>
            </div>

            <div class="row g-4">
                
                <div class="col-lg-4 d-flex flex-column h-100">
                    
                    <div class="card dashboard-card mb-4">
                        <div class="card-body p-3 text-center">
                            <div class="avatar-circle">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <h5 class="fw-bold mb-1">Fadhlallah Almohammed</h5>
                            <p class="text-muted small mb-2">Passenger</p>
                            
                            <div class="d-flex justify-content-center">
                                <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-10">
                                    <i class="bi bi-airplane-fill me-1"></i> 2 Flights
                                </span>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary w-100 mt-auto shadow-sm py-2" data-bs-toggle="modal" data-bs-target="#passwordModal">
                        <i class="bi bi-key me-2"></i>Change Password
                    </button>
                </div>

                <div class="col-lg-8">
                    <div class="card dashboard-card h-100">
                        <div class="card-body p-4">
                            <h4 class="card-title mb-4">Personal Information</h4>
                            
                            <form method="POST">
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label small fw-bold">First Name</label>
                                        <input type="text" class="form-control" id="firstName" value="Fadhlallah" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label small fw-bold">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" value="Almohammed" required>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="form-label small fw-bold">Email Address</label>
                                        <input type="email" class="form-control" id="email" value="fadhlallah@example.com" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label small fw-bold">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" value="+966 50 000 0000">
                                    </div>
                                </div>

                                <hr class="my-4">
                                
                                <h6 class="mb-3 text-muted"><i class="bi bi-passport me-2"></i>Travel Document</h6>

                                <div class="mb-4">
                                    <label for="passport" class="form-label small fw-bold">Passport Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-person-vcard"></i></span>
                                        <input type="text" class="form-control" id="passport" value="A123456789">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2 mt-auto">
                                    <button type="reset" class="btn btn-light">Discard</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Update Password</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            &copy; 2025 Flight Management System - CS 411
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
