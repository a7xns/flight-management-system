<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flight Management System</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* This makes the footer stick to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
        }
        main {
            flex-grow: 1; /* Pushes footer down */
        }
        /* Styling for the login card */
        .login-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- 1. Consistent Navbar (Header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <!-- You can add a logo here if you have one -->
                Flight Management System
            </a>
            <!-- This button is for mobile navigation, which we can add links to later -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation links will go here (e.g., Login, Register, Dashboard) -->
                <!-- For the login page, we can keep it simple -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 2. Main Page Content (This part changes per page) -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Centering the login form -->
                <div class="col-md-8 col-lg-6 col-xl-5">
                    
                    <div class="card login-card">
                        <div class="card-body p-4 p-sm-5">
                            <h3 class="card-title text-center mb-4"> User Login </h3>
                            
                            <!-- Login Form -->
                            <form>
                                <!-- Email field -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                </div>
                                
                                <!-- Password field -->
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid mb-3">
                                    <!-- This button will later trigger the backend logic -->
                                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                </div>

                                <!-- Links from your project documents -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="password-reset.html" class="small text-decoration-none">Forgot Password?</a>
                                    <a href="register.html" class="small text-decoration-none">Don't have an account? Register</a>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 3. Consistent Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            &copy; 2025 Flight Management System - CS 411
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
