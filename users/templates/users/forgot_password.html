<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Flight Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        .auth-card { border: 0; border-radius: 1rem; box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.05); background-color: #ffffff; max-width: 450px; width: 100%; }
        main { flex: 1; display: flex; align-items: center; justify-content: center; }
        .icon-circle { width: 70px; height: 70px; background-color: #e9ecef; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto; color: #495057; font-size: 2rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Flight Management System</a>
        </div>
    </nav>

    <main class="py-5 px-3">
        <div class="card auth-card">
            <div class="card-body p-4 p-sm-5">
                
                <div class="text-center mb-4">
                    <div class="icon-circle">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <h3 class="fw-bold mb-2">Forgot Password?</h3>
                    <p class="text-muted small">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_email" class="form-label fw-bold small">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control form-control-lg" id="id_email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">Send Reset Link</button>
                        <a href="{% url 'user_login' %}" class="btn btn-light text-muted">Back to Login</a>
                    </div>
                </form>

            </div>
        </div>
    </main>


</body>
</html>
