{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4 text-center p-5">
            <div class="mb-4 text-primary display-1">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h3 class="fw-bold mb-3">Password Changed!</h3>
            <p class="text-muted mb-4">
                Your password has been set successfully. You may now go ahead and log in.
            </p>
            <div class="d-grid">
                <a href="{% url 'user_login' %}" class="btn btn-primary btn-lg">Login Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
